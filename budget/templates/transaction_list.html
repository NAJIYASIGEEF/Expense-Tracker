<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="mt-3 p-3 overflow-scroll">
    
    <a href="{%url 'transaction-add' %}"><button class="btn btn-outline-success">Add New Transaction</button></a>
    <a href="{%url 'signout' %}"><button class="btn btn-outline-danger float-end">Logout</button></a>
    <h1 class="text-center fw-bolder mt-5 text-success-emphasis">Expense Tracker</h1>
     <!-- {{type_total}}  -->
    
    <div class="container d-flex justify-content-center mt-4">
        {%for tp in type_total%}
        <div class="border border-success mx-3 px-4 rounded">
            <h2 class="fw-bolder ">Total {{tp.type}}</h2>
            <h3 class="text-center border rounded">{{tp.type_sum}}</h3>
        </div>
        {%endfor%} 
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <h3 class="fw-bold">History</h3>
                {{request.user}}

                {%for t in data%}

                <div class="card mb-2">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-6 d-flex justify-content-center">
                                {{t.title}}
                                {{t.category}}
                                {{t.amount}}
                            </div>
                            <div class="col-4 d-flex justify-content-evenly">
                                <a href="{%url 'transaction-detail' t.id%}"><i class="fa-regular fa-eye fa-1x"
                                        style="color: blue;"></i></a>
                                <a href="{%url 'transaction-update' t.id%}"><i class="fa-solid fa-pen-to-square fa-1x"
                                        style="color: green;"></i></a>
                                <a href="{%url 'transaction-remove' t.id%}"><i class="fa-solid fa-trash fa-1x"
                                        style="color: red;"></i></a>
                            </div>
                        </div>

                    </div>
                </div>
                {%endfor%}

            </div>
            <div class="col-3"></div>
        </div>

    </div>

    <!-- {{cat_total}} -->
    <div class="container d-flex justify-content-evenly mt-4">
        {%for c in cat_total%}
        <div class="border border-success px-3 rounded">
            <h2 class="fw-bolder ">{{c.category}}</h2>
            <h3 class="text-center">{{c.category_sum}}</h3>
        </div>
        {%endfor%} 
    </div>

    
</body>

</html>
